<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <button class="back">
        <a href="./index.html" class="back-link">Back</a>
    </button>
    <form class="form">
        <label class="label-delay">
            Delay (ms)
            <input class="input-delay" type="number" name="delay" required />
        </label>

        <fieldset class="fieldset">
            <legend class="legend">State</legend>
            <div class="radio-button">
                <label class="radio-label">
                    <input class="" type="radio" name="state" value="fulfilled" required />
                    Fulfilled
                </label>
                <label class="radio-label">
                    <input type="radio" name="state" value="rejected" required />
                    Rejected
                </label>
        </fieldset>
        </div>
        <button class="submit-button" type="submit">Create notification</button>
    </form>
    <script type="module" src="./js/2-snackbar.js"></script>
</body>

</html>
